<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.0-beta.12/dist/quasar.prod.css" rel="stylesheet" type="text/css">

          "@vue/compiler-dom": "https://cdn.jsdelivr.net/npm/@vue/compiler-dom@3.0.11/dist/compiler-dom.esm-browser.js",

      }
    </script>

      const app = createApp({
